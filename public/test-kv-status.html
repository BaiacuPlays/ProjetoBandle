<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Teste de Status do KV</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #4a5568;
            text-align: center;
            margin-bottom: 30px;
        }

        .status-card {
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #4299e1;
        }

        .status-card.success { background: #f0fff4; border-color: #48bb78; }
        .status-card.warning { background: #fffbeb; border-color: #ed8936; }
        .status-card.error { background: #fed7d7; border-color: #f56565; }
        .status-card.info { background: #ebf8ff; border-color: #4299e1; }

        button {
            background: #4299e1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #3182ce;
            transform: translateY(-2px);
        }

        .test-btn {
            background: #48bb78 !important;
        }

        .test-btn:hover {
            background: #38a169 !important;
        }

        #log {
            background: #1a202c;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-top: 20px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .status-item {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .status-value {
            font-size: 18px;
            font-weight: bold;
            color: #2d3748;
        }

        .status-label {
            font-size: 12px;
            color: #718096;
            text-transform: uppercase;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Teste de Status do Vercel KV</h1>
        <p>Esta p√°gina verifica se o Vercel KV est√° funcionando corretamente e diagnostica problemas.</p>

        <div class="status-card info">
            <h3>üéÆ Controles de Teste</h3>
            <button onclick="testKVStatus()" class="test-btn">üîç Verificar Status do KV</button>
            <button onclick="testKVOperations()">üß™ Testar Opera√ß√µes B√°sicas</button>
            <button onclick="testStatisticsAPI()">üìä Testar API de Estat√≠sticas</button>
            <button onclick="testProfileAPI()">üë§ Testar API de Perfil</button>
            <button onclick="clearLog()">üßπ Limpar Log</button>
        </div>

        <div class="status-card">
            <h3>üìä Status Atual</h3>
            <div id="statusDisplay" class="status-grid">
                <div class="status-item">
                    <div class="status-value" id="kvStatus">-</div>
                    <div class="status-label">Status do KV</div>
                </div>
                <div class="status-item">
                    <div class="status-value" id="apiStatus">-</div>
                    <div class="status-label">Status da API</div>
                </div>
                <div class="status-item">
                    <div class="status-value" id="lastTest">-</div>
                    <div class="status-label">√öltimo Teste</div>
                </div>
                <div class="status-item">
                    <div class="status-value" id="errorCount">0</div>
                    <div class="status-label">Erros Encontrados</div>
                </div>
            </div>
        </div>

        <div class="status-card">
            <h3>üìù Log de Testes</h3>
            <div id="log"></div>
        </div>
    </div>

    <script>
        let errorCount = 0;

        // Fun√ß√£o para log
        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: '#4299e1',
                success: '#48bb78',
                warning: '#ed8936',
                error: '#f56565'
            };
            
            logElement.innerHTML += `<span style="color: ${colors[type]}">[${timestamp}] ${message}</span>\n`;
            logElement.scrollTop = logElement.scrollHeight;

            if (type === 'error') {
                errorCount++;
                document.getElementById('errorCount').textContent = errorCount;
            }
        }

        // Atualizar status na interface
        function updateStatus(kvStatus, apiStatus) {
            document.getElementById('kvStatus').textContent = kvStatus;
            document.getElementById('apiStatus').textContent = apiStatus;
            document.getElementById('lastTest').textContent = new Date().toLocaleTimeString();
        }

        // Teste 1: Verificar status do KV
        async function testKVStatus() {
            log('üîç Verificando status do Vercel KV...', 'info');
            
            try {
                const response = await fetch('/api/simple-kv-test');
                const result = await response.json();
                
                if (result.success) {
                    log('‚úÖ KV funcionando corretamente', 'success');
                    log(`üìä Vari√°veis: URL=${result.variables.KV_REST_API_URL}, TOKEN=${result.variables.KV_REST_API_TOKEN}`, 'info');
                    updateStatus('‚úÖ Funcionando', '‚úÖ OK');
                } else {
                    log('‚ùå KV com problemas: ' + result.error.message, 'error');
                    updateStatus('‚ùå Com Problemas', '‚ö†Ô∏è Erro');
                }
            } catch (error) {
                log('‚ùå Erro ao testar KV: ' + error.message, 'error');
                updateStatus('‚ùå Erro', '‚ùå Falha');
            }
        }

        // Teste 2: Opera√ß√µes b√°sicas do KV
        async function testKVOperations() {
            log('üß™ Testando opera√ß√µes b√°sicas do KV...', 'info');
            
            const testData = {
                key: `test_${Date.now()}`,
                value: { test: true, timestamp: Date.now() }
            };

            try {
                // Teste de escrita
                log('üìù Testando escrita...', 'info');
                const writeResponse = await fetch('/api/debug-kv', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'set', key: testData.key, value: testData.value })
                });
                
                if (!writeResponse.ok) {
                    throw new Error('Falha na escrita');
                }
                log('‚úÖ Escrita bem-sucedida', 'success');

                // Teste de leitura
                log('üìñ Testando leitura...', 'info');
                const readResponse = await fetch(`/api/debug-kv?action=get&key=${testData.key}`);
                const readResult = await readResponse.json();
                
                if (readResult.success && readResult.data) {
                    log('‚úÖ Leitura bem-sucedida', 'success');
                } else {
                    throw new Error('Falha na leitura');
                }

                // Teste de dele√ß√£o
                log('üóëÔ∏è Testando dele√ß√£o...', 'info');
                const deleteResponse = await fetch('/api/debug-kv', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key: testData.key })
                });
                
                if (deleteResponse.ok) {
                    log('‚úÖ Dele√ß√£o bem-sucedida', 'success');
                } else {
                    throw new Error('Falha na dele√ß√£o');
                }

                log('üéâ Todas as opera√ß√µes b√°sicas funcionaram!', 'success');
                updateStatus('‚úÖ Funcionando', '‚úÖ OK');

            } catch (error) {
                log('‚ùå Erro nas opera√ß√µes b√°sicas: ' + error.message, 'error');
                updateStatus('‚ùå Com Problemas', '‚ùå Falha');
            }
        }

        // Teste 3: API de Estat√≠sticas
        async function testStatisticsAPI() {
            log('üìä Testando API de estat√≠sticas...', 'info');
            
            const testUserId = 'test_user_' + Date.now();

            try {
                // Buscar estat√≠sticas (deve retornar padr√£o)
                const getResponse = await fetch(`/api/statistics?userid=${testUserId}`);
                const getResult = await getResponse.json();
                
                if (getResult.totalGames === 0) {
                    log('‚úÖ Busca de estat√≠sticas funcionando', 'success');
                } else {
                    throw new Error('Estat√≠sticas padr√£o incorretas');
                }

                // Adicionar uma partida
                const postResponse = await fetch(`/api/statistics?userid=${testUserId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ won: true, attempts: 3 })
                });
                
                const postResult = await postResponse.json();
                
                if (postResult.totalGames === 1 && postResult.wins === 1) {
                    log('‚úÖ Atualiza√ß√£o de estat√≠sticas funcionando', 'success');
                } else {
                    throw new Error('Atualiza√ß√£o de estat√≠sticas falhou');
                }

                log('üéâ API de estat√≠sticas funcionando corretamente!', 'success');

            } catch (error) {
                log('‚ùå Erro na API de estat√≠sticas: ' + error.message, 'error');
            }
        }

        // Teste 4: API de Perfil
        async function testProfileAPI() {
            log('üë§ Testando API de perfil...', 'info');
            
            try {
                const response = await fetch('/api/profile');
                
                if (response.status === 401) {
                    log('‚úÖ API de perfil funcionando (requer autentica√ß√£o)', 'success');
                } else if (response.ok) {
                    log('‚úÖ API de perfil acess√≠vel', 'success');
                } else {
                    log('‚ö†Ô∏è API de perfil retornou status inesperado: ' + response.status, 'warning');
                }

            } catch (error) {
                log('‚ùå Erro na API de perfil: ' + error.message, 'error');
            }
        }

        // Limpar log
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            errorCount = 0;
            document.getElementById('errorCount').textContent = '0';
            log('üßπ Log limpo', 'info');
        }

        // Inicializar p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            log('üåê P√°gina de teste carregada', 'info');
            log('üîç Clique em "Verificar Status do KV" para come√ßar', 'info');
        });
    </script>
</body>
</html>
