<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandle - Jogo Solo</title>
    <link rel="icon" href="/Logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .game-area {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }
        
        .audio-player {
            margin-bottom: 30px;
        }
        
        audio {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        
        .attempts {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .attempt-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .attempt-btn:hover {
            background: rgba(78, 205, 196, 0.3);
            border-color: #4ecdc4;
        }
        
        .attempt-btn.active {
            background: #4ecdc4;
            border-color: #4ecdc4;
        }
        
        .guess-area {
            margin-bottom: 20px;
        }
        
        .guess-input {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            margin-bottom: 15px;
        }
        
        .guess-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .guess-btn {
            background: #4ecdc4;
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin: 0 10px;
        }
        
        .guess-btn:hover {
            background: #45b7aa;
            transform: translateY(-2px);
        }
        
        .skip-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .skip-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .message.success {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4caf50;
        }
        
        .message.error {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #f44336;
        }
        
        .message.warning {
            background: rgba(255, 193, 7, 0.3);
            border: 2px solid #ffc107;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        @media (max-width: 768px) {
            .attempts {
                gap: 5px;
            }
            
            .attempt-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            
            .guess-btn {
                padding: 12px 20px;
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/Logo.png" alt="Bandle Logo" class="logo">
            <h1>Bandle - Modo Solo</h1>
        </div>
        
        <div class="game-area">
            <div class="audio-player">
                <audio id="gameAudio" controls>
                    <source src="" type="audio/mpeg">
                    Seu navegador n√£o suporta √°udio.
                </audio>
            </div>
            
            <div class="attempts">
                <button class="attempt-btn" onclick="playAttempt(1)">1</button>
                <button class="attempt-btn" onclick="playAttempt(2)">2</button>
                <button class="attempt-btn" onclick="playAttempt(3)">3</button>
                <button class="attempt-btn" onclick="playAttempt(4)">4</button>
                <button class="attempt-btn" onclick="playAttempt(5)">5</button>
                <button class="attempt-btn" onclick="playAttempt(6)">6</button>
                <button class="attempt-btn skip-btn" onclick="skipAttempt()">Pular</button>
            </div>
            
            <div class="guess-area">
                <input type="text" class="guess-input" id="guessInput" placeholder="Digite o nome da m√∫sica ou jogo...">
                <br>
                <button class="guess-btn" onclick="makeGuess()">Adivinhar</button>
                <button class="guess-btn skip-btn" onclick="skipAttempt()">Pular</button>
            </div>
            
            <div id="message"></div>
        </div>
        
        <a href="/index.html" class="back-btn">‚Üê Voltar ao Menu</a>
    </div>

    <script>
        // Dados do jogo (vers√£o simplificada)
        const songs = [
            { file: '/audio/mario/super-mario-64/01 Title Theme.mp3', game: 'Super Mario 64', title: 'Title Theme' },
            { file: '/audio/zelda/ocarina-of-time/01 Title Theme.mp3', game: 'Zelda Ocarina of Time', title: 'Title Theme' },
            { file: '/audio/undertale/Undertale OST - 071 Undertale.mp3', game: 'Undertale', title: 'Undertale' },
            { file: '/audio/minecraft/18 - Sweden - Minecraft - C418.mp3', game: 'Minecraft', title: 'Sweden' }
        ];
        
        let currentSong = null;
        let currentAttempt = 1;
        let gameEnded = false;
        
        // Inicializar jogo
        function initGame() {
            currentSong = songs[Math.floor(Math.random() * songs.length)];
            const audio = document.getElementById('gameAudio');
            audio.src = currentSong.file;
            
            // Configurar dura√ß√£o inicial (1 segundo)
            audio.addEventListener('loadedmetadata', function() {
                playAttempt(1);
            });
            
            showMessage('Ou√ßa o √°udio e tente adivinhar a m√∫sica!', 'info');
        }
        
        function playAttempt(attempt) {
            if (gameEnded) return;
            
            currentAttempt = attempt;
            const audio = document.getElementById('gameAudio');
            
            // Destacar bot√£o ativo
            document.querySelectorAll('.attempt-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.attempt-btn')[attempt - 1].classList.add('active');
            
            // Configurar dura√ß√£o baseada na tentativa
            const duration = attempt; // 1s, 2s, 3s, etc.
            
            audio.currentTime = 0;
            audio.play();
            
            setTimeout(() => {
                audio.pause();
            }, duration * 1000);
            
            showMessage(`Tentativa ${attempt} - ${duration} segundo(s) de √°udio`, 'info');
        }
        
        function makeGuess() {
            if (gameEnded) return;
            
            const guess = document.getElementById('guessInput').value.trim();
            if (!guess) {
                showMessage('Digite uma resposta!', 'error');
                return;
            }
            
            const isCorrect = checkGuess(guess);
            
            if (isCorrect) {
                gameEnded = true;
                showMessage(`üéâ Parab√©ns! Voc√™ acertou! A m√∫sica √© "${currentSong.game} - ${currentSong.title}"`, 'success');
                setTimeout(() => {
                    if (confirm('Jogar novamente?')) {
                        location.reload();
                    }
                }, 2000);
            } else {
                if (currentAttempt >= 6) {
                    gameEnded = true;
                    showMessage(`üòî Voc√™ esgotou suas tentativas! A m√∫sica era "${currentSong.game} - ${currentSong.title}"`, 'error');
                    setTimeout(() => {
                        if (confirm('Jogar novamente?')) {
                            location.reload();
                        }
                    }, 3000);
                } else {
                    showMessage(`‚ùå Resposta incorreta. Tente novamente!`, 'warning');
                    currentAttempt++;
                    playAttempt(currentAttempt);
                }
            }
            
            document.getElementById('guessInput').value = '';
        }
        
        function skipAttempt() {
            if (gameEnded) return;
            
            if (currentAttempt >= 6) {
                gameEnded = true;
                showMessage(`üòî Jogo terminado! A m√∫sica era "${currentSong.game} - ${currentSong.title}"`, 'error');
                setTimeout(() => {
                    if (confirm('Jogar novamente?')) {
                        location.reload();
                    }
                }, 3000);
            } else {
                currentAttempt++;
                playAttempt(currentAttempt);
            }
        }
        
        function checkGuess(guess) {
            const normalizedGuess = guess.toLowerCase().trim();
            const gameTitle = currentSong.game.toLowerCase();
            const songTitle = currentSong.title.toLowerCase();
            
            // Verificar se acertou o jogo ou a m√∫sica
            return normalizedGuess.includes(gameTitle) || 
                   normalizedGuess.includes(songTitle) ||
                   gameTitle.includes(normalizedGuess) ||
                   songTitle.includes(normalizedGuess);
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
        }
        
        // Event listeners
        document.getElementById('guessInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                makeGuess();
            }
        });
        
        // Inicializar quando a p√°gina carregar
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
