<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandle - Jogo de Adivinha√ß√£o Musical</title>
    <meta name="description" content="Adivinhe a m√∫sica dos seus jogos favoritos!">
    <link rel="icon" href="/Logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        .header {
            margin-bottom: 40px;
        }
        
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .game-modes {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }
        
        .mode-card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            min-width: 250px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .mode-card:hover {
            transform: translateY(-5px);
            border-color: #4ecdc4;
            box-shadow: 0 10px 30px rgba(78, 205, 196, 0.3);
        }
        
        .mode-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .mode-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #4ecdc4;
        }
        
        .mode-description {
            font-size: 1rem;
            opacity: 0.8;
            line-height: 1.4;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #4ecdc4;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0.7;
        }
        
        .footer a {
            color: #4ecdc4;
            text-decoration: none;
            margin: 0 15px;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .game-modes {
                flex-direction: column;
                align-items: center;
            }
            
            .mode-card {
                min-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/Logo.png" alt="Bandle Logo" class="logo">
            <h1>Bandle</h1>
            <p class="subtitle">Adivinhe a m√∫sica dos seus jogos favoritos!</p>
        </div>
        
        <div class="game-modes">
            <div class="mode-card" onclick="startSinglePlayer()">
                <div class="mode-icon">üéÆ</div>
                <div class="mode-title">Solo</div>
                <div class="mode-description">
                    Jogue sozinho e teste seus conhecimentos musicais dos games!
                </div>
            </div>
            
            <div class="mode-card" onclick="startMultiplayer()">
                <div class="mode-icon">üë•</div>
                <div class="mode-title">Multiplayer</div>
                <div class="mode-description">
                    Desafie seus amigos em salas privadas com at√© 10 jogadores!
                </div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Carregando jogo...</p>
        </div>
        
        <div class="footer">
            <a href="/terms-of-use.html">Termos de Uso</a>
            <a href="/privacy-policy.html">Pol√≠tica de Privacidade</a>
            <a href="/content-removal.html">Remo√ß√£o de Conte√∫do</a>
        </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
        
        function startSinglePlayer() {
            showLoading();
            // Redirecionar para o jogo single player
            window.location.href = '/game.html';
        }
        
        function startMultiplayer() {
            showLoading();
            // Redirecionar para o multiplayer
            window.location.href = '/multiplayer.html';
        }
        
        // Easter egg - sacabambapis
        let sequence = '';
        const target = 'sacabambapis';
        
        document.addEventListener('keydown', function(e) {
            sequence += e.key.toLowerCase();
            if (sequence.length > target.length) {
                sequence = sequence.slice(-target.length);
            }
            
            if (sequence === target) {
                showSacabambapis();
                sequence = '';
            }
        });
        
        function showSacabambapis() {
            // Criar overlay
            const overlay = document.createElement('div');
            overlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.9);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 9999;
                animation: fadeIn 0.5s ease;
            `;
            
            const img = document.createElement('img');
            img.src = '/sacabambapis.png';
            img.style.cssText = `
                max-width: 80%;
                max-height: 80%;
                animation: zoomIn 0.5s ease;
            `;
            
            overlay.appendChild(img);
            document.body.appendChild(overlay);
            
            // Tocar som
            const audio = new Audio('/vine.mp3');
            audio.play().catch(() => {});
            
            // Remover ap√≥s 3 segundos
            setTimeout(() => {
                overlay.style.animation = 'fadeOut 0.5s ease';
                setTimeout(() => {
                    document.body.removeChild(overlay);
                }, 500);
            }, 3000);
            
            // Adicionar CSS das anima√ß√µes
            if (!document.getElementById('sacabambapis-styles')) {
                const style = document.createElement('style');
                style.id = 'sacabambapis-styles';
                style.textContent = `
                    @keyframes fadeIn {
                        from { opacity: 0; }
                        to { opacity: 1; }
                    }
                    @keyframes fadeOut {
                        from { opacity: 1; }
                        to { opacity: 0; }
                    }
                    @keyframes zoomIn {
                        from { transform: scale(0); }
                        to { transform: scale(1); }
                    }
                `;
                document.head.appendChild(style);
            }
        }
    </script>
</body>
</html>
